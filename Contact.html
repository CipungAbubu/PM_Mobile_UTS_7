<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

  <!-- Import Tailwind CSS  -->
  <link href="/public/css/tailwind.min.css" rel="stylesheet">
  
  <!-- Import Font Awesome buat pakai icon-icon kayak email, WA, dll -->
  <link href="/public/fontawesome-free-6.7.2-web/css/all.min.css" rel="stylesheet">

  <!-- CSS tambahan buat atur grid dan tampilan responsif -->
  <style>
    @media (min-width: 640px) {
      .contact-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (min-width: 1024px) {
      .contact-container {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }

    /* Kalo layar kecil (HP), jadi 1 kolom dan elemen ditumpuk ke bawah */
    @media (max-width: 639px) {
      .contact-container {
        grid-template-columns: 1fr;
      }

      /* Biar kontennya tersusun ke bawah dan rata tengah */
      .contact-container .flex {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Biar header nggak ngilang pas di-scroll */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header bagian atas, isi logo dan menu navigasi -->
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
    <!-- Logo di sebelah kiri -->
    <div class="text-3xl font-bold text-gray-100">
      H
    </div>

    <!-- Menu navigasi buat layar besar (desktop) -->
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:bg-gray-600 px-4 py-2 rounded">Home</a>
      <a href="About.html" class="hover:bg-gray-600 px-4 py-2 rounded">About</a>
      <a href="Contact.html" class="hover:bg-gray-600 px-4 py-2 rounded">Contact</a>
    </nav>

    <!-- Menu navigasi buat tampilan mobile -->
    <nav class="md:hidden relative">
      <!-- Tombol buat munculin menu mobile -->
      <button id="mobile-menu-button" class="text-white focus:outline-none">
        Menu
      </button>
      <!-- Dropdown menu yang muncul pas tombol diklik -->
      <div id="mobile-menu" class="absolute right-0 mt-2 bg-gray-800 text-white rounded shadow-lg w-40 hidden">
        <a href="index.html" class="block px-4 py-2 hover:bg-gray-600">Home</a>
        <a href="About.html" class="block px-4 py-2 hover:bg-gray-600">About</a>
        <a href="Contact.html" class="block px-4 py-2 hover:bg-gray-600">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Isi utama halaman contact -->
  <div class="flex items-center justify-center min-h-screen bg-gray-100 px-6 py-8">
    <div class="container mx-auto text-center">
      <!-- Judul utama halaman -->
      <h1 class="text-4xl sm:text-5xl md:text-6xl text-gray-900 font-extrabold mb-8">
        Contact Me
      </h1>
      
      <!-- Info kontak -->
      <div class="bg-white p-8 rounded-lg shadow-2xl max-w-3xl mx-auto contact-container grid gap-6">
        <!-- Bagian email, WA, dan IG -->
        <div class="flex justify-center items-center space-x-6 mb-6">
          <!-- Email -->
          <div class="flex items-center space-x-2">
            <i class="fas fa-envelope text-blue-500" style="font-size: 30px;"></i>
            <p class="text-lg sm:text-xl text-gray-800">maryaheba08@gmail.com</p>
          </div>
          
          <!-- WhatsApp -->
          <div class="flex items-center space-x-2">
            <i class="fab fa-whatsapp text-green-500" style="font-size: 30px;"></i>
            <p class="text-lg sm:text-xl text-gray-800">085737671741</p>
          </div>
          
          <!-- Instagram -->
          <div class="flex items-center space-x-2">
            <i class="fab fa-instagram text-pink-500" style="font-size: 30px;"></i>
            <p class="text-lg sm:text-xl text-gray-800">maryaheba_</p>
          </div>
        </div>
      </div>

      <!-- Deskripsi singkat -->
      <div class="col-span-2 mt-4">
        <p class="text-sm sm:text-base text-gray-600 max-w-xl mx-auto">
          Feel free to reach out to me through email, WhatsApp, or Instagram! I'm available to discuss anything you'd like to know, whether it's about a project, collaboration, or any other inquiries.
        </p>
      </div>
    </div>
  </div>

  <!-- Buat munculin/nyembunyiin menu mobile -->
  <script>
    const button = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');

    button.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
