<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>

  <!-- Link ke Tailwind CSS buat styling gampang pakai class -->
  <link href="/public/css/tailwind.min.css" rel="stylesheet">

  <!-- Link ke Font Awesome biar bisa pakai icon-icon medsos -->
  <link href="/public/fontawesome-free-6.7.2-web/css/all.min.css" rel="stylesheet">

  <style>
    @media (min-width: 640px) {
      .home-container {
        grid-template-columns: 1fr 1fr;
        gap: 20px; 
      }
    }

    @media (min-width: 1024px) {
      .home-container {
        grid-template-columns: 1fr 1fr; 
      }
    }

    /* Biar gambar nggak keluar-keluar dari box-nya */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Animasi buat tulisan "Welcome" */
    @keyframes moveText {
      0% {
        transform: translateX(-100%); 
      }
      50% {
        transform: translateX(20px);
      }
      100% {
        transform: translateX(0); 
      }
    }

    /* Animasi */
    .animated-text {
      animation: moveText 2s ease-out forwards; /* 2 detik animasi */
    }

    /* Biar tombol menu mobile bisa diklik dan muncul di atas */
    #mobile-menu-button {
      z-index: 20;
      position: relative;
    }

    #mobile-menu {
      z-index: 30;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header bagian atas halaman -->
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center sticky top-0 z-10">
    <!-- Logo atau inisial nama -->
    <div class="text-3xl font-bold text-gray-100">
      H
    </div>

    <!-- Menu navigasi versi desktop -->
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:bg-gray-600 px-4 py-2 rounded">Home</a>
      <a href="About.html" class="hover:bg-gray-600 px-4 py-2 rounded">About</a>
      <a href="Contact.html" class="hover:bg-gray-600 px-4 py-2 rounded">Contact</a>
    </nav>

    <!-- Menu navigasi versi HP (mobile) -->
    <nav class="md:hidden relative">
      <!-- Tombol buat buka/tutup menu -->
      <button id="mobile-menu-button" class="text-white focus:outline-none">
        Menu
      </button>
      <!-- Daftar menu yang bakal muncul pas tombol diklik -->
      <div id="mobile-menu" class="absolute right-0 mt-2 bg-gray-800 text-white rounded shadow-lg w-40 hidden">
        <a href="index.html" class="block px-4 py-2 hover:bg-gray-600">Home</a>
        <a href="About.html" class="block px-4 py-2 hover:bg-gray-600">About</a>
        <a href="Contact.html" class="block px-4 py-2 hover:bg-gray-600">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Isi utama halaman -->
  <div class="flex items-center justify-center min-h-screen px-6 py-8">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0 md:space-x-12 w-full max-w-7xl">

      <!-- Kolom teks perkenalan -->
      <div class="text-left max-w-lg">
        <!-- Judul pakai animasi -->
        <h1 class="text-5xl font-extrabold text-gray-800 mb-4 animated-text">
          Welcome
        </h1>
        <p class="text-3xl font-semibold text-gray-800 mb-4">
          I'm Heba
        </p>
        <p class="text-xl text-gray-700 mb-6">
          I'm a student majoring in Informatics. Passionate about technology and eager to create innovative solutions.
        </p>

        <!-- Icon medsos -->
        <div class="flex space-x-4 mt-6">
          <!-- Instagram -->
          <a href="https://www.instagram.com/maryaheba_?igsh=MTJvZ2NrdmZ6cGF1Mw==" target="_blank" rel="noopener noreferrer">
            <img src="./public/assets/Instagram_icon.jpg" alt="Instagram" class="w-8 h-8"/>
          </a>

          <!-- GitHub -->
          <a href="https://github.com/CipungAbubu" target="_blank" rel="noopener noreferrer">
            <img src="./public/assets/GitHub-Mark.jpg" alt="GitHub" class="w-8 h-8"/>
          </a>

          <!-- LinkedIn -->
          <a href="https://www.linkedin.com/in/heba-a-raaf/" target="_blank" rel="noopener noreferrer">
            <img src="./public/assets/LinkedIn-Logo.wine.jpg" alt="LinkedIn" class="w-8 h-8"/>
          </a>
        </div>
      </div>

      <!-- Kolom gambar -->
      <div class="w-full sm:w-72 sm:h-96 md:w-96 md:h-128">
        <img 
          src="./public/assets/project1.jpg" 
          alt="Heba" 
          class="w-full h-full object-cover border-4 border-gray-800 rounded-lg shadow-xl"
        />
      </div>

    </div>
  </div>

<!-- Script untuk toggle menu HP (biar bisa buka tutup menu) -->
<script>
  const button = document.getElementById('mobile-menu-button');
  const menu = document.getElementById('mobile-menu');

  button.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>

<!-- Daftarin service worker buat PWA (kalau support) -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker
        .register('/service-worker.js')
        .then((reg) => {
          console.log('Service Worker registered: ', reg);
        })
        .catch((err) => {
          console.error('Service Worker registration failed: ', err);
        });
    });
  }
</script>
</body>
</html>
